<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        Form </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./assets/js/main.js"></script>

</head>

<body>
    <br>
    <br>
    <div class="container">
        <form action="">
            <div>
                <div class="alert alert-danger" role="alert" id="error-msg" style="display: none;">
                    Fill the details properly
                </div>
                <div class="alert alert-success" role="alert" id="success-msg" style="display: none;">
                    Saved 
                </div>
            </div>
            <input type="number" name="" id="mobNumber" />
            <input type="text" name="" id="first_name" />
            <input type="text" name="" id="last_name" />
            <input type="text" name="" id="username" />

            <button type="button" class="btn btn-primary" onclick="submitForm()">Submit</button>
        </form>

        <br>

        <table class="table table-striped">
            <thead>
                <th>No</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Username</th>
            </thead>
            <tbody id="table-body">

            </tbody>
        </table>
    </div>

    <br>
