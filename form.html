<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        Form </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./assets/js/main.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
    <br>
    <br>
    <div class="container-fluid">
        <center>
            <h2>Customer Form</h2>
        </center>
        <br>
        <br>

        <form action="">
            <div>
                <div class="alert alert-danger" role="alert" id="error-msg" style="display: none;">
                    Fill the details properly
                </div>
                <div class="alert alert-success" role="alert" id="success-msg" style="display: none;">
                    Saved
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default">Mobile</span>
                        </div>
                        <input type="number" class="form-control" aria-label="Default"
                            aria-describedby="inputGroup-sizing-default" id="mobNumber">
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default">Name</span>
                        </div>
                        <input type="text" class="form-control" aria-label="Default"
                            aria-describedby="inputGroup-sizing-default" id="name">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default">Email</span>
                        </div>
                        <input type="email" class="form-control" aria-label="Default"
                            aria-describedby="inputGroup-sizing-default" id="email">
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="inputGroupSelect01">Account Type</label>
                          </div>

                        <select name="acccount" id="acccount" class="form-control">
                            <option value="saving">Saving</option>
                            <option value="salary">Salary</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-1">
                    <button type="button" class="btn btn-primary" onclick="submitForm()">Add</button>
                </div>
            </div>           
        </form>
        <br>
    </div>
    <div class="container">


        <table class="table table-striped">
            <thead>
                <th>No</th>
                <th>Name</th>
                <th>Email</th>
                <th>Account</th>
            </thead>
            <tbody id="table-body">

            </tbody>
        </table>
    </div>

    <br>

    <!-- <div id="list"></div> -->

</body>
<script>
    // generate_list();
</script>

</html>
